<div>
  <p class="red-desc">${nls.desc}</p>
  <div style="padding: 10px 0 10px 0">
    <a href="${config.link}" data-dojo-attach-point="userLink" target="_blank"
      >USER LINK</a
    >
  </div>
  <input
    type="button"
    value="${nls.buttonDesc}"
    class="jimu-btn"
    data-dojo-attach-event="click:_getMapId"
  />
  <p>Coordinates:</p>
  <div data-dojo-attach-point="coordBlock"></div>
  <button
    class="button-6"
    data-dojo-attach-point="selectBtn"
    data-dojo-attach-event="click:selectExtremeCountries"
  >
    Select extreme countries by population
  </button>
  <div>
    <button
      class="button-55"
      disabled
      data-dojo-attach-point="clearBtn"
      data-dojo-attach-event="click:clearSelection"
    >
      Clear selection
    </button>
  </div>
</div>
